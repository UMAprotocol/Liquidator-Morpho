[package]
name = "app"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bindings = { workspace = true } 
ethers = { version = "2", default-features = true, features = ["rustls", "ws"] }
eyre = "0.6"
tokio = { version = "1.19", features = ["macros", "rt-multi-thread"] }
log = { version = "0.4.21", features = ["std", "serde"] }
env_logger = { version = "0.11.3" }
serde_json = { version = "1.0", default-features = false, features = ["alloc"] }
serde = { version = "1.0.196", features = ["derive"] }
dotenv = "0.15.0"
reqwest = { version = "0.12.5", features = ["json"] }
jsonrpsee-http-client = "0.20.3"
mev-share-rpc-api = { git = "https://github.com/paradigmxyz/mev-share-rs.git", rev = "c43b5f97", version = "0.1.4" }
tower = "0.4.13"
